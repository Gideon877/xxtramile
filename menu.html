<html>

<head>
    <title>How to use CSS and jQuery to hide and show tab content</title>
    <link rel="stylesheet" href="css/style.css">

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.js"></script>
    <script src="scripts/index.js"></script>

</head>

<body>
    <div>
        <ul class="nav nav-tabs">
            <li class="active"><a href="#tab1">Show Tab 1</a></li>
            <li><a href="#tab2">Show Tab 2</a></li>
            <li><a href="#tab3">Show Tab 3</a></li>
        </ul>
    </div>
    <section id="tab1" class="tab-content active">
        <div>Content in tab 1</div>
    </section>
    <section id="tab2" class="tab-content hide">
        <div>Content in tab 2</div>
    </section>
    <section id="tab3" class="tab-content hide">
        <div>Content in tab 3</div>
    </section>
</body>

</html>
